<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects Carousel</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="main-img"></div>
        <div class="thumbs">
            <div class="arrow up">
                <i class="fa-solid fa-chevron-up"></i>
            </div>
            <div class="arrow down">
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="thumb">
                <img src="./assets/img/01.webp" alt="image-small">
            </div>
            <div class="thumb">
                <img src="./assets/img/02.webp" alt="image-small">
            </div>
            <div class="thumb">
                <img src="./assets/img/03.webp" alt="image-small">
            </div>
            <div class="thumb">
                <img src="./assets/img/04.webp" alt="image-small">
            </div>
            <div class="thumb">
                <img src="./assets/img/05.webp" alt="image-small">
            </div>
        </div>
    </div>



    <!-- link javascript -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
